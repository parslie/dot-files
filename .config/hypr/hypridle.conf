general {
    lock_cmd = pidof hyprlock || hyprlock       # Do not lock if already locked
    before_sleep_cmd = loginctl lock-session    # Lock before suspending
    after_sleep_cmd = hyprctl dispatch dpms on  # To avoid having to press a key twice to turn on the display
}

listener {
    timeout = 180                           # 3 min
    on-timeout = hyprctl dispatch dpms off  # Turn off screen
    on-resume = hyprctl dispatch dpms on    # Turn on screen
}

listener {
    timeout = 360                       # 6 min
    on-timeout = loginctl lock-session  # Lock
}

listener {
    timeout = 720                   # 12 min
    on-timeout = systemctl suspend  # Lock
}
